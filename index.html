<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Bitmark Brain Wallet and Address Generator</title>
    <meta content="Bitmark Brain Wallet and Address Generator" name="description" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="MarkPfennig" name="author" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/brainwallet.css" rel="stylesheet" />
    <link href="favicon.ico" rel="shortcut icon" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bitcoinjs-min.js"></script>
    <script src="js/qrcode.js"></script>
    <script src="js/brainwallet.js"></script>
  </head>
  <body onclick="rng_seed_time();" onkeypress="rng_seed_time();">

    <div class="container">
        <h1>Bitmark Brain Wallet and Address Generator</h1>
        <hr>
        <!-- Generator -->
        <div id="generator">
          <form action="/" class="form-horizontal" method="get">
            <fieldset>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="from_pass">Get Address From</label>
                <div class="col-lg-10 controls">
                  <div class="btn-group" data-toggle="buttons" id="gen_from">
                    <label class="btn btn-default active" title="Single SHA256"><input id="from_pass" name="gen_from" type="radio" />Passphrase</label>
                    <label class="btn btn-default" title="Hex-encoded"><input id="from_hash" name="gen_from" type="radio" />Secret Exponent</label>
                    <label class="btn btn-default" title="New Base58-encoded"><input id="from_sec" name="gen_from" type="radio" />Private Key</label>
                    <label class="btn btn-default" title="Old Base58-encoded"><input id="from_seco" name="gen_from" type="radio" />Old Private Key (pre 0.9.3)</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="pass">Passphrase</label>
                <div class="col-lg-10 controls">
                  <div class="input-append">
                    <input class="form-control" id="pass" placeholder="Long original sentence that does not appear in any song or literature. Never use empty passphrase. (SHA256)" type="text" />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="hash">Secret Exponent</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="hash" maxlength="64" readonly="readonly" spellcheck="false" title="SHA256(Passphrase), 256-bit ECDSA private key" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Point Conversion</label>
                <div class="col-lg-10 controls">
                  <div class="btn-group" data-toggle="buttons" id="gen_comp">
                    <label class="btn btn-default" title="Uncompressed keys (reference client)"><input name="uncompressed" type="radio" />Uncompressed</label> <label class="btn btn-default active" title="Compressed keys (introduced in 0.5.99)"><input name="compressed" type="radio" />Compressed</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="sec">Private Key</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="sec" readonly="readonly" title="Wallet Import Format (Base58Check of Secret Exponent)" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="seco">Pre 0.9.3 Private Key</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="seco" readonly="readonly" title="Pre 0.9.3 Wallet Import Format (Base58Check of Secret Exponent)" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="addr">Address</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="addr" readonly="readonly" title="Bitcoin Address (Base58Check of HASH160)" type="text" />
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="genAddrQR">Address QR Code</label>
                <div class="col-lg-10 controls">
                  <a href="#" id="genAddrURL" target="_blank" title="Click to view address history (external link)"><span id="genAddrQR"></span></a>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="der">Private Key (DER)</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="der" readonly="readonly" rows="5" title="ASN.1 DER-encoded ECDSA private key (OpenSSL)"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="pub">Public Key</label>
                <div class="col-lg-10 controls">
                  <textarea class="form-control" id="pub" readonly="readonly" rows="2" title="SEC1-encoded ECDSA public key (OpenSSL)"></textarea>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="h160">HASH160</label>
                <div class="col-lg-10 controls">
                  <input class="form-control" id="h160" readonly="readonly" title="Hex-encoded address, RIPEMD160(SHA256(Public Key))" type="text" />
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <hr />
        <footer>
          <p>
            Forked from <a href="https://twitter.com/brainwallet">Brainwallet</a><span class="pull-right">Powered by <a href="http://pages.github.com">GitHub Pages</a> &nbsp; <a href="https://github.com/brainwallet/brainwallet.github.io">Original Github</a> &nbsp; <a href="https://github.com/project-bitmark">Project Bitmark</a></span>
          </p>
        </footer>
      </div>
  </body>
</html>
